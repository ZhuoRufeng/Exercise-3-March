<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Calculator</title>
</head>
<body>
    <h1>Student Score Calculator</h1>
    <form id="scoreForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required><br><br>

        <label for="unit1">Unit 1 Grade:</label>
        <input type="number" id="unit1" min="0" max="100" required><br><br>

        <label for="unit2">Unit 2 Grade:</label>
        <input type="number" id="unit2" min="0" max="100" required><br><br>

        <label for="unit3">Unit 3 Grade:</label>
        <input type="number" id="unit3" min="0" max="100" required><br><br>

        <label for="unit4">Unit 4 Grade:</label>
        <input type="number" id="unit4" min="0" max="100" required><br><br>

        <button type="submit">Calculate Average</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('scoreForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get input values
    var fullName = document.getElementById('fullName').value;
    var unit1 = parseFloat(document.getElementById('unit1').value);
    var unit2 = parseFloat(document.getElementById('unit2').value);
    var unit3 = parseFloat(document.getElementById('unit3').value);
    var unit4 = parseFloat(document.getElementById('unit4').value);

    // Calculate total and average scores
    var totalScore = unit1 + unit2 + unit3 + unit4;
    var averageScore = totalScore / 4;

    // Display results
    var resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `
        <h2>Results for ${fullName}</h2>
        <p>Total Score: ${totalScore}</p>
        <p>Average Score: ${averageScore.toFixed(2)}</p>
        <p>Thank you for using the program.</p>
    `;
});
    </script>
</body>
</html>
